<h1 class="text-center my-4">{{ name() }}</h1>

<div class="card shadow-sm p-4 mb-4">
  <dl class="row">

    <dt class="col-sm-3">Nombre:</dt>
    <dd class="col-sm-9">{{ name() }}</dd>

    <dt class="col-sm-3">Edad:</dt>
    <dd class="col-sm-9">{{ age() }}</dd>

    

    <dt class="col-sm-3">MÃ©todo:</dt>
    <dd class="col-sm-9">{{ getHeroDescription() }}</dd>

    <dt class="col-sm-3">Capitalizado:</dt>
    <!-- <dd class="col-sm-9">{{ capitalizedName() }}</dd> -->
     <dd class="col-sm-9">{{ name() | uppercase }}</dd>
  </dl>
</div>

<div class="d-flex gap-2 flex-wrap">
  <button (click)="changeHero()" class="btn btn-outline-primary">
    Cambiar nombre
  </button>

  <button class="btn btn-outline-primary" (click)="changeAge()">
    Cambiar edad
  </button>

  <button (click)="resetForm()" class="btn btn-outline-danger">
    Reset
  </button>
</div>
